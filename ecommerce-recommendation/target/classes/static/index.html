<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Recommendation System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-title">E-commerce Recommendation</div>
        <div class="nav-links">
            <a href="#" id="homeLink" class="active">Home</a>
            <a href="#" id="allProductsLink">All Products</a>
        </div>
    </nav>
    <main>
        <!-- Home Section -->
        <section id="homeSection">
            <div class="welcome">
                <h1>Welcome to Your Personalized Shopping Experience!</h1>
                <p>Get recommendations tailored just for you.</p>
            </div>
            <div class="search-container">
                <input type="text" id="homeSearchBar" placeholder="Search products...">
                <button id="homeSearchBtn">Search</button>
            </div>
            <div id="homeSearchResults" class="recommendations-list"></div>
            <div class="recommend-btn-container">
                <button id="openRecommendModalBtn">Get Recommendations</button>
            </div>
        </section>
        <!-- Recommendations Section (hidden by default) -->
        <section id="recommendationsSection" class="recommendations-section" style="display:none;">
            <h2>Recommended Products</h2>
            <div id="recommendationsList" class="recommendations-list"></div>
            <button id="closeRecommendationsBtn">Close</button>
        </section>

        <!-- All Products Section (hidden by default) -->
        <section id="allProductsSection" style="display:none;">
            <h2>All Products</h2>
            <div class="filter-bar">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Skin Care">Skin Care</option>
                    <option value="Hair Care">Hair Care</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Footwear">Footwear</option>
                    <option value="Home Appliances">Home Appliances</option>
                </select>
            </div>
            <div id="allProductsList" class="recommendations-list"></div>
        </section>

        <!-- Modal for User ID input -->
        <div id="recommendModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <h3>Enter your User ID</h3>
                <input type="number" id="modalUserId" placeholder="User ID">
                <button id="modalGetRecommendationsBtn">Get Recommendations</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 E-commerce Recommendation System | Designed with ❤️</p>
    </footer>
</body>
</html>
